---

sudo: false
language: python

python:
    - 3.7-dev

matrix:
    include:
        - os: linux
          dist: bionic
        # Disabled since travis does not support python on windows
        # - os: windows

install:
    - pip install -U pylint
    - pip install -U coveralls

git:
    submodules: false

script:
    - python -m unittest test
    - pylint -j 0 --errors-only test.py
    - coverage run --branch test.py
    - coverage report

after_success:
    - coveralls
